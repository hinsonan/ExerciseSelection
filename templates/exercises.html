<!DOCTYPE html>
<html>

<head>
  <!--reset css -->
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--site css -->
  <link rel="stylesheet" type="text/css" href="../css/site.css">

  <link rel="icon" type="image/png" href="../img/favicon.png">

  <meta charset="UTF-8">
  <title>Exercise Selection</title>
</head>

<body>

  <nav class="red darken-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Exercise Selection</a>

    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row formrow">
        <div class="col s12 formcol test">
          <form method="POST">

            <p>
              <input type="checkbox" class="filled-in" id="bicep" name="bicep" />
              <label class="grey-text text-darken-4" for="bicep">biceps</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="quad" name="quad" />
              <label class="grey-text text-darken-4" for="quad">quads</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="back" name="back" />
              <label class="grey-text text-darken-4" for="back">back</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="hamstring" name="hamstring" />
              <label class="grey-text text-darken-4" for="hamstring">hamstring</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="chest" name="chest" />
              <label class="grey-text text-darken-4" for="chest">chest</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="tricep" name="tricep" />
              <label class="grey-text text-darken-4" for="tricep">hamstring</label>
            </p>


            <button class="btn waves-effect waves-light" type="submit" name="action">
              Submit
            </button>

          </form>
        </div>
      </div>

      <div class="row">
        {{range .}}
        <div class="col s12 workoutBox deep-orange lighten-2">
          
            <img src={{.Img}} class="workoutPic" />
            <div class="textBox">
              <h2 class="center">{{.Name}}</h2>
              <p class="center">{{.Description}}</p>
            </div>
          
        </div>
        {{end}}
      </div>
    </div>



  </main>
  <footer class="page-footer red darken-1">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>

      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2017 Copyright Text

      </div>
    </div>
  </footer>


  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- personal site's js -->
  <script type="text/javascript" src="../js/main.js"></script>

</body>




</html>
